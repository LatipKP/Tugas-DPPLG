<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Latif Kurnia Prakoso</title>
</head>
<body>
    <h1>FORMULIR PENDAFTARAN</h1>
    <img src="zoroo.jpeg" alt="ini gambar zoro" width="100px" height="100px">
    <hr>

    <form>
    Nama : <input type="text" name="nama_lengkap" placeholder="Ketikan namamu">
    <br>
    Kota Lahir : <input type="text" list="kota_lahir">
    <datalist id="kota_lahir">
        <option value="Semarang">Semarang</option>
        Semarang
        <option value="Yogyakarta">Yogyakarta</option>
        Yogyakarta
    </datalist>
    <br>
    Tanggal Lahir : <input type="date">
    <br>
    Gender
    <input type="radio" name="gender" value="Pria">
    Pria
    <input type="radio" name="gender" value="Wanita">
    Wanita
    <br>
    Agama <input type="text" list="Agama">
    <datalist id="Agama">
    <option value="Islam">Islam</option>
    <option value="Kristen">Kristen</option>
    <option value="Katolik">Katolik</option>
    <option value="Hindu">Hindu</option>
    <option value="Budha">Budha</option>
    <option value="Konghucu">Konghucu</option>
    <br>
    </datalist>
    Alamat
    Hobi menyanyi mendengarkan musik

    </form>
    
</body>
</html>
